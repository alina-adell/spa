<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA Products App</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useCallback, useMemo } = React;

      // –ü—Ä–æ—Å—Ç–æ–π store –¥–ª—è —Å–æ—Å—Ç–æ—è–Ω–∏—è
      const useStore = (() => {
        let state = {
          products: [],
          likedProducts: [],
          filter: "all",
          searchQuery: "",
          currentPage: 1,
          itemsPerPage: 12,
          isLoading: false,
          error: null,
        };

        const listeners = [];

        const getState = () => state;
        const setState = (newState) => {
          state = { ...state, ...newState };
          listeners.forEach((listener) => listener(state));
          // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ localStorage
          localStorage.setItem(
            "products-store",
            JSON.stringify({
              products: state.products,
              likedProducts: state.likedProducts,
            })
          );
        };

        const subscribe = (listener) => {
          listeners.push(listener);
          return () => {
            const index = listeners.indexOf(listener);
            if (index > -1) listeners.splice(index, 1);
          };
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ localStorage –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        const loadFromStorage = () => {
          try {
            const stored = localStorage.getItem("products-store");
            if (stored) {
              const parsed = JSON.parse(stored);
              setState(parsed);
            }
          } catch (error) {
            console.error("Error loading from localStorage:", error);
          }
        };

        return () => {
          const [localState, setLocalState] = useState(getState());

          useEffect(() => {
            loadFromStorage();
            const unsubscribe = subscribe(setLocalState);
            return unsubscribe;
          }, []);

          const actions = {
            fetchProducts: useCallback(async () => {
              setState({ isLoading: true, error: null });
              try {
                const [postsResponse, usersResponse] = await Promise.all([
                  fetch("https://jsonplaceholder.typicode.com/posts"),
                  fetch("https://jsonplaceholder.typicode.com/users"),
                ]);

                const posts = await postsResponse.json();
                const users = await usersResponse.json();

                const usersMap = new Map(users.map((user) => [user.id, user]));

                const products = posts.slice(0, 50).map((post) => {
                  const user = usersMap.get(post.userId);
                  return {
                    id: post.id.toString(),
                    title: post.title,
                    description: post.body,
                    image: `https://picsum.photos/400/300?random=${post.id}`,
                    price: Math.floor(Math.random() * 1000) + 10,
                    category: user?.company?.bs || "general",
                    isLiked: localState.likedProducts.includes(
                      post.id.toString()
                    ),
                    isUserCreated: false,
                  };
                });

                setState({ products, isLoading: false });
              } catch (error) {
                setState({
                  error: error.message || "Unknown error",
                  isLoading: false,
                });
              }
            }, [localState.likedProducts]),

            toggleLike: useCallback(
              (productId) => {
                const updatedProducts = localState.products.map((product) =>
                  product.id === productId
                    ? { ...product, isLiked: !product.isLiked }
                    : product
                );

                const updatedLikedProducts = localState.likedProducts.includes(
                  productId
                )
                  ? localState.likedProducts.filter((id) => id !== productId)
                  : [...localState.likedProducts, productId];

                setState({
                  products: updatedProducts,
                  likedProducts: updatedLikedProducts,
                });
              },
              [localState.products, localState.likedProducts]
            ),

            deleteProduct: useCallback(
              (productId) => {
                const updatedProducts = localState.products.filter(
                  (product) => product.id !== productId
                );
                const updatedLikedProducts = localState.likedProducts.filter(
                  (id) => id !== productId
                );

                setState({
                  products: updatedProducts,
                  likedProducts: updatedLikedProducts,
                });
              },
              [localState.products, localState.likedProducts]
            ),

            setFilter: useCallback((filter) => {
              setState({ filter, currentPage: 1 });
            }, []),

            setSearchQuery: useCallback((searchQuery) => {
              setState({ searchQuery, currentPage: 1 });
            }, []),

            setCurrentPage: useCallback((currentPage) => {
              setState({ currentPage });
            }, []),

            addProduct: useCallback(
              (productData) => {
                const newProduct = {
                  id: Date.now().toString(),
                  ...productData,
                  isLiked: false,
                  isUserCreated: true,
                };
                setState({ products: [newProduct, ...localState.products] });
              },
              [localState.products]
            ),
          };

          return [localState, actions];
        };
      })();

      // –£—Ç–∏–ª–∏—Ç—ã
      const formatPrice = (price) => `$${price.toFixed(2)}`;
      const truncateText = (text, length) =>
        text.length > length ? text.substring(0, length) + "..." : text;

      // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç Navigation
      const Navigation = ({ currentPage, setCurrentPage }) => (
        <nav className="bg-white shadow-sm border-b">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between items-center h-16">
              <div className="flex items-center">
                <button
                  onClick={() => setCurrentPage("home")}
                  className="text-xl font-bold text-blue-600"
                >
                  SPA Products
                </button>
              </div>

              <div className="flex space-x-8">
                {[
                  { key: "home", label: "–ì–ª–∞–≤–Ω–∞—è" },
                  { key: "products", label: "–ü—Ä–æ–¥—É–∫—Ç—ã" },
                  { key: "create", label: "–°–æ–∑–¥–∞—Ç—å –ø—Ä–æ–¥—É–∫—Ç" },
                ].map(({ key, label }) => (
                  <button
                    key={key}
                    onClick={() => setCurrentPage(key)}
                    className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                      currentPage === key
                        ? "text-blue-600 bg-blue-50"
                        : "text-gray-500 hover:text-gray-700 hover:bg-gray-50"
                    }`}
                  >
                    {label}
                  </button>
                ))}
              </div>
            </div>
          </div>
        </nav>
      );

      // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç ProductCard
      const ProductCard = ({ product, onToggleLike, onDelete, onView }) => (
        <div
          onClick={() => onView(product.id)}
          className="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200 cursor-pointer overflow-hidden group"
        >
          <div className="relative h-48 overflow-hidden">
            <img
              src={product.image}
              alt={product.title}
              className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-200"
            />
            <div className="absolute top-2 right-2 flex gap-2">
              <button
                onClick={(e) => {
                  e.stopPropagation();
                  onToggleLike(product.id);
                }}
                className={`p-2 rounded-full backdrop-blur-sm transition-colors ${
                  product.isLiked
                    ? "bg-red-500 text-white"
                    : "bg-white/80 text-gray-600 hover:bg-red-50 hover:text-red-500"
                }`}
              >
                ‚ù§Ô∏è
              </button>
              <button
                onClick={(e) => {
                  e.stopPropagation();
                  if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø—Ä–æ–¥—É–∫—Ç?")) {
                    onDelete(product.id);
                  }
                }}
                className="p-2 rounded-full bg-white/80 text-gray-600 hover:bg-red-50 hover:text-red-500 transition-colors backdrop-blur-sm"
              >
                üóëÔ∏è
              </button>
            </div>
            {product.isUserCreated && (
              <div className="absolute top-2 left-2 bg-green-500 text-white px-2 py-1 rounded text-xs font-medium">
                –°–æ–∑–¥–∞–Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
              </div>
            )}
          </div>

          <div className="p-4">
            <h3 className="font-semibold text-gray-900 mb-2 line-clamp-2">
              {product.title}
            </h3>
            <p className="text-gray-600 text-sm mb-3 line-clamp-3">
              {truncateText(product.description, 120)}
            </p>
            <div className="flex justify-between items-center">
              <span className="text-lg font-bold text-blue-600">
                {formatPrice(product.price)}
              </span>
              <span className="text-xs text-gray-500 capitalize bg-gray-100 px-2 py-1 rounded">
                {product.category}
              </span>
            </div>
          </div>
        </div>
      );

      // –ì–ª–∞–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
      const App = () => {
        const [state, actions] = useStore();
        const [currentPage, setCurrentPage] = useState("home");
        const [selectedProduct, setSelectedProduct] = useState(null);
        const [formData, setFormData] = useState({
          title: "",
          description: "",
          price: "",
          category: "",
          image: "",
        });

        useEffect(() => {
          if (state.products.length === 0) {
            actions.fetchProducts();
          }
        }, []);

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø—Ä–æ–¥—É–∫—Ç–æ–≤
        const filteredProducts = useMemo(() => {
          let filtered = state.products;

          if (state.filter === "liked") {
            filtered = filtered.filter((product) => product.isLiked);
          }

          if (state.searchQuery) {
            filtered = filtered.filter(
              (product) =>
                product.title
                  .toLowerCase()
                  .includes(state.searchQuery.toLowerCase()) ||
                product.description
                  .toLowerCase()
                  .includes(state.searchQuery.toLowerCase()) ||
                product.category
                  .toLowerCase()
                  .includes(state.searchQuery.toLowerCase())
            );
          }

          return filtered;
        }, [state.products, state.filter, state.searchQuery]);

        // –ü–∞–≥–∏–Ω–∞—Ü–∏—è
        const totalPages = Math.ceil(
          filteredProducts.length / state.itemsPerPage
        );
        const startIndex = (state.currentPage - 1) * state.itemsPerPage;
        const paginatedProducts = filteredProducts.slice(
          startIndex,
          startIndex + state.itemsPerPage
        );

        const handleSubmit = (e) => {
          e.preventDefault();
          if (!formData.title || !formData.description || !formData.price) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è");
            return;
          }

          actions.addProduct({
            ...formData,
            price: parseFloat(formData.price),
            image:
              formData.image ||
              `https://picsum.photos/400/300?random=${Date.now()}`,
          });

          setFormData({
            title: "",
            description: "",
            price: "",
            category: "",
            image: "",
          });
          setCurrentPage("products");
          alert("–ü—Ä–æ–¥—É–∫—Ç —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!");
        };

        // –†–µ–Ω–¥–µ—Ä —Ä–∞–∑–Ω—ã—Ö —Å—Ç—Ä–∞–Ω–∏—Ü
        const renderPage = () => {
          switch (currentPage) {
            case "home":
              return (
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                  <div className="text-center">
                    <h1 className="text-4xl font-bold text-gray-900 mb-4">
                      –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ SPA Products
                    </h1>
                    <p className="text-xl text-gray-600 mb-8">
                      –£–ø—Ä–∞–≤–ª—è–π—Ç–µ –ø—Ä–æ–¥—É–∫—Ç–∞–º–∏, –¥–æ–±–∞–≤–ª—è–π—Ç–µ –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ –∏ —Å–æ–∑–¥–∞–≤–∞–π—Ç–µ
                      –Ω–æ–≤—ã–µ
                    </p>
                    <button
                      onClick={() => setCurrentPage("products")}
                      className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium"
                    >
                      –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –ø—Ä–æ–¥—É–∫—Ç—ã
                    </button>
                  </div>
                </div>
              );

            case "products":
              return (
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                  {/* –ü–æ–∏—Å–∫ –∏ —Ñ–∏–ª—å—Ç—Ä—ã */}
                  <div className="mb-8">
                    <div className="flex flex-col sm:flex-row gap-4 mb-4">
                      <input
                        type="text"
                        placeholder="–ü–æ–∏—Å–∫ –ø—Ä–æ–¥—É–∫—Ç–æ–≤..."
                        value={state.searchQuery}
                        onChange={(e) => actions.setSearchQuery(e.target.value)}
                        className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      />
                      <div className="flex gap-2">
                        <button
                          onClick={() => actions.setFilter("all")}
                          className={`px-4 py-2 rounded-lg font-medium transition-colors ${
                            state.filter === "all"
                              ? "bg-blue-600 text-white"
                              : "bg-gray-100 text-gray-700 hover:bg-gray-200"
                          }`}
                        >
                          –í—Å–µ –ø—Ä–æ–¥—É–∫—Ç—ã ({state.products.length})
                        </button>
                        <button
                          onClick={() => actions.setFilter("liked")}
                          className={`px-4 py-2 rounded-lg font-medium transition-colors ${
                            state.filter === "liked"
                              ? "bg-blue-600 text-white"
                              : "bg-gray-100 text-gray-700 hover:bg-gray-200"
                          }`}
                        >
                          –ò–∑–±—Ä–∞–Ω–Ω–æ–µ ({state.likedProducts.length})
                        </button>
                      </div>
                    </div>
                  </div>

                  {state.isLoading && (
                    <div className="text-center py-12">
                      <div className="text-gray-600">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–æ–≤...</div>
                    </div>
                  )}

                  {state.error && (
                    <div className="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                      <div className="text-red-800">–û—à–∏–±–∫–∞: {state.error}</div>
                    </div>
                  )}

                  {/* –°–µ—Ç–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–æ–≤ */}
                  <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-8">
                    {paginatedProducts.map((product) => (
                      <ProductCard
                        key={product.id}
                        product={product}
                        onToggleLike={actions.toggleLike}
                        onDelete={actions.deleteProduct}
                        onView={(id) => {
                          setSelectedProduct(
                            state.products.find((p) => p.id === id)
                          );
                          setCurrentPage("product");
                        }}
                      />
                    ))}
                  </div>

                  {/* –ü–∞–≥–∏–Ω–∞—Ü–∏—è */}
                  {totalPages > 1 && (
                    <div className="flex justify-center">
                      <div className="flex gap-2">
                        <button
                          onClick={() =>
                            actions.setCurrentPage(
                              Math.max(1, state.currentPage - 1)
                            )
                          }
                          disabled={state.currentPage === 1}
                          className="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                          ‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∞—è
                        </button>
                        <span className="px-4 py-2 text-gray-600">
                          –°—Ç—Ä–∞–Ω–∏—Ü–∞ {state.currentPage} –∏–∑ {totalPages}
                        </span>
                        <button
                          onClick={() =>
                            actions.setCurrentPage(
                              Math.min(totalPages, state.currentPage + 1)
                            )
                          }
                          disabled={state.currentPage === totalPages}
                          className="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                          –°–ª–µ–¥—É—é—â–∞—è ‚Üí
                        </button>
                      </div>
                    </div>
                  )}
                </div>
              );

            case "product":
              if (!selectedProduct) return null;

              return (
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                  <button
                    onClick={() => setCurrentPage("products")}
                    className="flex items-center text-gray-600 hover:text-gray-900 mb-6 transition-colors"
                  >
                    ‚Üê –ù–∞–∑–∞–¥
                  </button>

                  <div className="bg-white rounded-lg shadow-sm overflow-hidden">
                    <div className="grid lg:grid-cols-2 gap-8">
                      <div className="relative h-96 lg:h-full min-h-[400px]">
                        <img
                          src={selectedProduct.image}
                          alt={selectedProduct.title}
                          className="w-full h-full object-cover"
                        />
                        {selectedProduct.isUserCreated && (
                          <div className="absolute top-4 left-4 bg-green-500 text-white px-3 py-1 rounded-full text-sm font-medium">
                            –°–æ–∑–¥–∞–Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
                          </div>
                        )}
                      </div>

                      <div className="p-8">
                        <div className="flex justify-between items-start mb-4">
                          <h1 className="text-3xl font-bold text-gray-900">
                            {selectedProduct.title}
                          </h1>
                          <div className="flex gap-2">
                            <button
                              onClick={() =>
                                actions.toggleLike(selectedProduct.id)
                              }
                              className={`p-3 rounded-full transition-colors ${
                                selectedProduct.isLiked
                                  ? "bg-red-500 text-white"
                                  : "bg-gray-100 text-gray-600 hover:bg-red-50 hover:text-red-500"
                              }`}
                            >
                              ‚ù§Ô∏è
                            </button>
                            <button
                              onClick={() => {
                                if (
                                  confirm(
                                    "–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø—Ä–æ–¥—É–∫—Ç?"
                                  )
                                ) {
                                  actions.deleteProduct(selectedProduct.id);
                                  setCurrentPage("products");
                                }
                              }}
                              className="p-3 rounded-full bg-gray-100 text-gray-600 hover:bg-red-50 hover:text-red-500 transition-colors"
                            >
                              üóëÔ∏è
                            </button>
                          </div>
                        </div>

                        <div className="mb-6">
                          <span className="inline-block bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-sm font-medium capitalize">
                            {selectedProduct.category}
                          </span>
                        </div>

                        <div className="mb-6">
                          <span className="text-4xl font-bold text-blue-600">
                            {formatPrice(selectedProduct.price)}
                          </span>
                        </div>

                        <div className="mb-8">
                          <h2 className="text-xl font-semibold text-gray-900 mb-3">
                            –û–ø–∏—Å–∞–Ω–∏–µ
                          </h2>
                          <p className="text-gray-700 leading-relaxed">
                            {selectedProduct.description}
                          </p>
                        </div>

                        <div className="flex gap-4">
                          <button className="flex-1 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                            –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
                          </button>
                          <button className="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium">
                            –ö—É–ø–∏—Ç—å —Å–µ–π—á–∞—Å
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              );

            case "create":
              return (
                <div className="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                  <h1 className="text-3xl font-bold text-gray-900 mb-8">
                    –°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π –ø—Ä–æ–¥—É–∫—Ç
                  </h1>

                  <form onSubmit={handleSubmit} className="space-y-6">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        –ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞ *
                      </label>
                      <input
                        type="text"
                        value={formData.title}
                        onChange={(e) =>
                          setFormData({ ...formData, title: e.target.value })
                        }
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                      />
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        –û–ø–∏—Å–∞–Ω–∏–µ *
                      </label>
                      <textarea
                        value={formData.description}
                        onChange={(e) =>
                          setFormData({
                            ...formData,
                            description: e.target.value,
                          })
                        }
                        rows={4}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                      />
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        –¶–µ–Ω–∞ *
                      </label>
                      <input
                        type="number"
                        value={formData.price}
                        onChange={(e) =>
                          setFormData({ ...formData, price: e.target.value })
                        }
                        min="0"
                        step="0.01"
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                      />
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        –ö–∞—Ç–µ–≥–æ—Ä–∏—è
                      </label>
                      <input
